<!DOCTYPE html>
<html>
<head>
    <title>{{ course.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            resize: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            display: inline-block;
            background-color: #f0ad4e;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ course.name }}</h1>
        <form method="post">
            <textarea name="comment" rows="4" cols="50" placeholder="Escribe tu opiniÃ³n del curso..."></textarea>
            <br>
            <input type="submit" value="Subir comentario">
        </form>

        <h2>Comments</h2>
        <ul>
            {% for comment in comments %}
                <li>{{ comment.content }} ({{ comment.sentiment }})</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('index') }}">Back to course list</a>
    </div>
</body>
</html>
